// DO NOT DELETE THIS FILE. DO NOT EDIT THIS FILE.
// Use the in-game debugging menu to make changes.
// Click DRE icon on toolbar. Select a difficulty. Click Open Debug Menu. Make Changes. (only affects that difficulty) Save.
// Rinse and repeat for other difficulty settings.
// Delete custom.cfg to undo all changes. This file has the defaults for the alternate heat model.

REENTRY_EFFECTS
{
	name = RSS
	shockwaveMultiplier = 1.0 // AHM: Used only to see if a part should receive heat, not how.
	shockwaveExponent = 1.0 // AHM: Used only to see if a part should receive heat, not how.
	heatMultiplier = 1.0 // AHM: Should leave alone. Use at own risk.
	temperatureExponent = 1.0 // exponent to the transfer (unused in AHM)
	densityExponent = 1.0 // exponent applied to air density (heat transfer is also dependent on air density)
	ablationMetric = 0.004 // AHM: Multiplier to ablation amount prior to resource depletion of ablative.
	dissipationMetric = 0.01 // AHM: Multiplier to dissipation amount. (ablation amount not applied)
	
	startThermal = 750 // the velocity at which the red/orange thermal FX starts appearing
	fullThermal = 1250 // the velocity at which it becomes full strength
	afxDensityExponent = 0.65 // the exponent to air density for the FX
	
	gToleranceMult = 6.0 // multiplier to the G tolerance of parts, which starts at sqrt(part.crashTolerance * 6)
	parachuteTempMult = 0.25 // multiplier to part.maxTemp for burning up deployed chutes
	crewGClamp = 30 // Any G level > this is treated as this
	crewGPower = 4 // exponent to the G level. G damage is added at a rate of G^power per second
	crewGMin = 5 // Any G level < this is ignored for crew damage, and G damage is reset
	crewGWarn = 225000 // when G damage reaches this level, warn the player
	crewGLimit = 450000 // when G damage reaches this level, start killing crew
	crewGKillChance = 0.01 // chance per tick a crewmember will die (if damage is > GLimit)
	dissipationCap = True
	
	useAlternateHeatModel = True
	parachuteDifficulty = 0.8
}
