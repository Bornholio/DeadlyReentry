@PART[mk2Battery]
{
	@maxTemp = 1600
	MODULE
	{
		name = ModuleHeatShield
		direction = 0, 0, 0 // all around
		reflective = 0.25 // 25% of heat is ignored at correct angle
	}
}

@PART[mk2Decoupler]
{
	@maxTemp = 1700
	MODULE
	{
		name = ModuleHeatShield
		direction = 0, 0, 0 // all around
		reflective = 0.25 // 25% of heat is ignored at correct angle
	}
}

@PART[mk2Separator]
{
	@maxTemp = 1700
	MODULE
	{
		name = ModuleHeatShield
		direction = 0, 0, 0 // all around
		reflective = 0.25 // 25% of heat is ignored at correct angle
	}
}
