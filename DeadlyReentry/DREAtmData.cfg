//Note: most concentrations in literature are in mole fractions; this requires
//mass fractions.  Calculate mass fraction w from w_i = x_i * M_i / M_total
//where i designates the component, M_i is the molecular mass, and x_i is the
//mole fraction and M_total is the average molecular mass
