		{
			@minDeployment = 3000
			@deploymentAlt = 700
			//@preDeploymentSpeed = 2
			//@deploymentSpeed = 4
		}
	}
	@MODULE[RealChuteModule],*
	{
		@PARACHUTE:HAS[#material[Kevlar]],*
		{
			@minDeployment = 7300
			@deploymentAlt = 7000
			@cutAlt = 3100
			//@preDeploymentSpeed = 1
			//@deploymentSpeed = 1
		}
	}
}